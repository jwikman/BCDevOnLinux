services:
  bc:
    build:
      context: .
      dockerfile: dockerfile
      args:
        BUILDKIT_PROGRESS: plain  # Show full build output
        BASE_IMAGE: ${BASE_IMAGE:-stefanmaronbc/bc-wine-base:latest}
    depends_on:
      sql:
        condition: service_healthy
    environment:
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - SQL_SERVER=sql
      - SQL_SERVER_PORT=1433
      - BC_AUTOSTART=true
      - BC_ARTIFACT_URL=${BC_ARTIFACT_URL}
      - BC_VERSION=${BC_VERSION}
      - BC_COUNTRY=${BC_COUNTRY}
      - BC_TYPE=${BC_TYPE}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DATABASE_NAME=${DATABASE_NAME}
      - WINEDEBUG=-all
    ports:
      - "7045:7045"  # BC Management Services
      - "7046:7046"  # BC Client Services
      - "7047:7047"  # BC SOAP Services
      - "7048:7048"  # BC OData Services
      - "7049:7049"  # BC Development Services
      - "7086:7086"
    volumes:
      - bc_artifacts:/home/bcartifacts
      # Optional: Mount pre-downloaded artifacts from host (overrides BC_ARTIFACT_URL settings)
      # Example for BC 26: - ~/.bcartifacts.cache/sandbox/26.5.38752.40416:/home/bchost-cache:ro
      # Example for BC 25: - ~/.bcartifacts.cache/sandbox/25.0.20348.23013:/home/bchost-cache:ro
      - ./secret.key:/home/secret.key:ro  # Mount RSA key directly
    tmpfs:
      # Wine Temp directory - used during BC startup for temporary operations
      - /root/.local/share/wineprefixes/bc1/drive_c/users/root/AppData/Local/Temp:size=512M,mode=1777,exec
      # BC metadata cache in RAM - critical for fast cache generation (metadata + assemblies)
      # Mounting parent directory to support any BC version
      # Note: This includes the entire NAV directory tree (all versions + Keys subdirs)
      # Keys are repopulated on each container start from /home/config/secret.key
      - /root/.local/share/wineprefixes/bc1/drive_c/ProgramData/Microsoft/Microsoft Dynamics NAV:size=1G,mode=1777,exec
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'Microsoft.Dynamics.Nav.Server.exe' && netstat -tln | grep -q ':7048' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s  # Reduced from 300s due to base image optimizations

  sql:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-P@ssw0rd123!}
      - MSSQL_PID=Express
      - MSSQL_MEMORY_LIMIT_MB=2048  # Limit SQL memory for CI/CD runners (7GB total)
    ports:
      - "1433:1433"
    volumes:
      - bc_artifacts:/bc_artifacts:ro
    tmpfs:
      # AGGRESSIVE: Entire SQL data directory in RAM for maximum performance
      # This includes BC.mdf (942MB) with app BLOBs - THE major bottleneck for app loading
      # Also includes BC.ldf (log) and tempdb - all database I/O now in RAM
      # Database is ephemeral in CI/CD anyway, perfect for tmpfs
      - /var/opt/mssql/data:size=2G,uid=10001,gid=0,mode=0770,exec
    networks:
      - bc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${SA_PASSWORD:-P@ssw0rd123!}\" -Q 'SELECT 1' -C -N"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  bc_artifacts:
    driver: local

networks:
  bc-network:
    driver: bridge
